<!DOCTYPE html>
<html lang="en">


<head>
    <title>Crumble</title>
    <!--meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Contact.css">
</head>

<body>
    <!-- store-info -->
    <section id="Openinghours">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <h3>Opening hours</h3>
                    <p>Monday till friday 9AM-5PM <br> Saturday till Sunday 10AM-7PM</p>
                </div>

                <div class="col-lg-3">
                    <img src="images/storefront.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <section id="maps">
        <div class="container-fluid">
            <h3 class="title text-center">Address</h3>
            <div class="address_mail_footer_grids">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d645338.3341707861!2d4.08835022973003!3d50.81536465195998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f7c8f74a11cd%3A0x56998eec0e4a84b7!2sBeCode+Antwerpen!5e0!3m2!1snl!2sbe!4v1557757201974!5m2!1snl!2sbe"
                    width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <!-- contact -->
    <section class="contact" id="contact">

        <div class="container-fluid">
            <h3 class="title text-center">Send us a Message</h3>

            <div class="contact-form">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 form-group contact-forms">
                            <input type="text" class="form-control" placeholder="First Name" required="">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 form-group contact-forms">
                            <input type="text" class="form-control" placeholder="Last Name" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 form-group contact-forms">
                            <input type="text" class="form-control" placeholder="Phone" required="">

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 form-group contact-forms">
                            <input type="email" class="form-control" placeholder="Email" required="">
                        </div>
                    </div>
                    <div class="form-group contact-forms">
                        <textarea class="form-control" placeholder="Meassage" required=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Send</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="page-footer font-small mdb-color pt-4">

        <!-- Footer Links -->
        <div class="container text-center text-md-left">

            <!-- Footer links -->
            <div class="row text-center text-md-left mt-3 pb-3">

                <!-- Grid column -->
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h6 class="text-uppercase mb-4 font-weight-bold">Crumble</h6>
                    <p>Our passions is making and distributing as much cookies as we can.</p>
                </div>
                <!-- Grid column -->

                <hr class="w-100 clearfix d-md-none">

                <!-- Grid column -->
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                    <h6 class="text-uppercase mb-4 font-weight-bold">Products</h6>
                    <p>
                        <a href="#!">Home</a>
                    </p>
                    <p>
                        <a href="#!">Gallery</a>
                    </p>
                    <p>
                        <a href="#!">History</a>
                    </p>
                    <p>
                        <a href="#!">Contact</a>
                    </p>
                </div>
                <!-- Grid column -->

                <hr class="w-100 clearfix d-md-none">

                <!-- Grid column -->


                <!-- Grid column -->


                <!-- Grid column -->
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
                    <p>
                        <i class="fas fa-home mr-3"></i> Antwerp</p>
                    <p>
                        <i class="fas fa-envelope mr-3"></i> info@crumble.com</p>
                    <p>
                        <i class="fas fa-phone mr-3"></i> + 01 234 567 88</p>
                    <p>
                        <i class="fas fa-print mr-3"></i> + 01 234 567 89</p>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Footer links -->

            <hr>

            <!-- Grid row -->
            <div class="row d-flex align-items-center">

                <!-- Grid column -->
                <div class="col-md-7 col-lg-8">
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-5 col-lg-4 ml-lg-0">

                    <!-- Social buttons -->
                    <div class="text-center text-md-right">
                        <ul class="list-unstyled list-inline">
                            <li class="list-inline-item">
                                <a class="btn-sm rgba-white-slight mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="btn-floating btn-sm rgba-white-slight mx-1">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="btn-floating btn-sm rgba-white-slight mx-1">
                                    <i class="fab fa-google-plus-g"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="btn-floating btn-sm rgba-white-slight mx-1">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </div>
        <!-- Footer Links -->

    </footer>
    <!-- Footer -->
</body>

</html>
